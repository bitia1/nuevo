<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}
    <link rel="icon" ref="static/bootstrap/favicon.ico">

    <title>Fraternidad Levitica</title>
    <!-- iconos -->
    <link rel="stylesheet" href="{% static "open-iconic/font/css/open-iconic-bootstrap.css" %}">
    <!-- Bootstrap core CSS -->

    <link rel="shortcut icon" href="{% static "imagenes/logo1.png" %}">
    <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap/docs/4.0/examples/sign-in/signin.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap/style.css" %}">

    <!-- Custom styles for this template -->
  </head>
  <body class="text-center">
    <section class="Fondoimagen">  
      <div class="mb-5">
        <form  action="{% url 'login' %}" class="form-signin" method="POST">{% csrf_token %}

          <img class="mb-4" src="{% static "imagenes/logo1.png" %}" alt="" width="160" height="160">
          <h1 class="h3 mb-3 font-weight-normal">MINISTERIO DE FRATERNIDAD LEVITICA </h1>
          <h4 class="h3 mb-3 font-weight-normal"> Unidad de Patrimonio.</h4>

          <label for="inputEmail" class="sr-only">Usuario</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <button type="submit" class="btn">
              <span class="oi oi-person"></span>
            </button>
            <input name="username" type="text" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>
          </div>

          <label for="inputPassword" class="sr-only">Contraseña</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <button type="submit" class="btn" style='width:42px; height:46px'>
              <span class="oi oi-lock-locked"></span>
            </button>
            <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
          </div>

          
          

          <button class="btn btn-lg btn-primary btn-block" type="submit" value="SIGN IN" >Ingresar</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
        </form>

      </div>

      
    </section>
    <script src ="{% static "bootstrap/dist/js" %}">
    </script>
  </body>
</html>
